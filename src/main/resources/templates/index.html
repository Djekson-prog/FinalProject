<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page/1">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shoppingCart">Shopping cart</a>
                </li>
            </ul>
            <form class="form-inline my-5 my-lg-0" th:action="@{/login}" sec:authorize="!isAuthenticated()">
                <input class="form-control mr-sm-2" type="hidden" />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
            </form>

            <form class="form-inline my-5 my-lg-0" th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">
                <input class="form-control mr-sm-2" type="hidden" />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
    </div>
    <h1> Welcome to my DjekShop</h1>
</div>
</div>
</body>
</html>
